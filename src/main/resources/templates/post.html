<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>post</title>
</head>
<body>
<h2>post 페이지입니다.</h2>
<ul>
    <li><span th:text="${post.title}"></span></li>
</ul>
<ul>
    <li><span th:text="${post.content}"></span></li>
</ul>
<h3>댓글</h3>
<table>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.content}"></td>
    </tr>
</table>
<form id="content" th:action="@{'/comment/' + ${post.id}}" method="post">
    <input type="text" name="content">
    <button type="submit">submit</button>
</form>
</body>
</html>
